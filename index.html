<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="card">
      <div class="form">
        <h2>Temperature Converter</h2>

        <div class="con">
        <div class="input-container">
          <input placeholder="Enter temperature" class="input-field" id="temperatureInput" type="number" step="0.1">
          <label for="temperatureInput" class="input-label">Temperature:</label>
          <span class="input-highlight"></span>
        </div>
        
        <div class="input-container">
            <select class="input-field" id="unitSelect">
              <option value="" disabled selected>--Type--</option>
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
            </select>
            <span class="input-highlight"></span>
          </div>
        </div> 
          <div class="result">
            <input placeholder="Result" class="input-field" id="resultText" type="text" readonly>
            <label for="resultText" class="input-label">Result:</label>
            <span class="input-highlight"></span>           
          </div>
          <div class="button-group">
            <button class="convertButton" type="button" id="convertBtn">
                <svg viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"></path>
                <path d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" fill-rule="evenodd"></path>
              </svg>
                  Convert
              </button>
              <button class="button" type="button" id="clearBtn">
                Clear
              </button>
        </div>
        </div>
      </div> 
</div>
    <script src="script.js"></script>
  </body>
</html>
